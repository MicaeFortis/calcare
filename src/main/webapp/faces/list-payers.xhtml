<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:event type="preRenderView" listener="#{payersController.init}" />
</f:metadata>

<h:head>
    <title>Calcare</title>
</h:head>

<h:body>
    <h:form>
    <p:dataTable var="payer" value="#{payersController.payers}">
        <p:column headerText="Id">
            <h:outputText value="#{payer.id}" />
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{payer.name}" />
        </p:column>

        <p:column headerText="Actions">
            <p:commandButton type="submit" ajax="false" action="#{payersController.addPayer}" value="Edit" styleClass="ui-priority-primary" />
        </p:column>

    </p:dataTable>

        <p:commandButton type="submit" ajax="false" action="#{payersController.addPayer}" value="Create" styleClass="ui-priority-primary" />
    </h:form>
</h:body>
</html>
